<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Kantor wymiany walut</title>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator wymiany walut</legend>
            <p class="form__paragraph">
                <label for="from" class="form__label">Kwota wp≈Çacona:</label>
                <input type="number" id="from" name="from" class="form__input js-fromValue" min="0" step="any" pattern="[0-9]+([,\.][0-9]+)?">
                <select name="from_currency" class="form__select js-fromCurrency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="PLN">PLN</option>
                </select>
            </p>
            <p class="form__paragraph">
                <label for="to" class="form__label">Kwota do otrzymania:</label>
                <input type="number" id="to" name="to" class="form__input js-toValue" min="0" step="any" pattern="[0-9]+([,\.][0-9]+)?">
                <select name="to_currency" class="form__select js-toCurrency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="PLN">PLN</option>
                </select>
            </p>
            <p class="form__paragraph">
                <label for="rate" class="form__label">Kurs:</label>
                <input type="text" inputmode="numeric" id="rate" name="exchange_rate"
                    class="form__input form__input--rate js-rate" readonly>
            </p>
            <p class="form__paragraph">
                <button class="form__button js-button">Przelicz</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
